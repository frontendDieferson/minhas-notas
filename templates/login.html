<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aplicação - Minhas Notas</title>
      
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
     <script data-ad-client="ca-pub-7850463277662225" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>

<div class="login">
  <!--<img src="/static/minhasnotas.svg"
  width="80" height="80" alt="Minhas Notas" /> -->
  <h1>App Minhas Notas</h1>
  <div class="links">
    <a href="{{ url_for('login') }}" class="active">Login</a>
    <a href="{{ url_for('register') }}">Registrar</a>
  </div>
  <form action="{{ url_for('login') }}" method="post">
    <label for="username">
      <i class="fas fa-user"></i>
    </label>
    <input type="text" name="username" placeholder="Username" id="username" required>
    <label for="password">
      <i class="fas fa-lock"></i>
    </label>
    <input type="password" name="password" placeholder="Password" id="password" required>
    <div class="msg">{{ msg }}</div>
    <input type="submit" value="Login">
  </form>
</div>
</body>
</html>
