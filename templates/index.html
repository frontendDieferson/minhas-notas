<html>
    <head>
        <title>Aplicação - MinhasNotas</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="align-self-center">
                <div class="row justify-content-center">
                    <img src="{{url_for('static', filename='minhasnotas.svg')}}" width="150" height="150" class="d-inline-block align-top" alt="MinhasNotas" />
                    
                </div>
                   <center><div class="jumbotron jumbotron-fluid-center mt-4">

                       <h1 class="display-4 align-self-center">Minhas Notas</h1></div></center>
                <div class="row justify-content-center">
                    <p class="align-self-center">Insira suas notas semestrais</p></div>
                        <form method="get">
                            <div class="form-row">
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" name="primeira" placeholder="Primeira Nota">
                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" name="segunda" placeholder="Segunda Nota">
                                    </div>
                                <div class="col-md-6">
                                        <input class="form-control" type="text" name="terceira" placeholder="Terceira Nota">
                                    </div>
                                <div class="col-md-6">
                                        <input class="form-control" type="text" name="quarta" placeholder="Quarta Nota">
                                    </div>
                            </div>

                            <div class="form-row justify-content-center mt-4">
                                <input class="btn btn-primary" type="submit" value="Calcular Nota">
                            </div>
                        </form>
                    </div>

                    {% if resultado %}
                    <hr class="mt-4">
                    <div class="row justify-content-center">
                        <h3>{{resultado}} com média {{media}}!!!</h2>
                    </div>   
                    {% endif %}
    
                    </div>
                </div>
                <div class="card text-center">
                    <div class="card-header">
                    <div class="card-body">
                      <h5 class="card-title">Projeto OpenSource em Python</h5>
                      <p class="card-text">Aplicação Minhas Notas foi desenvolvido em Python e Flask. Código disponível no GitHub.</p>
                      <a href="#" class="btn btn-info" style="color:#fff;">Acessar Código Fonte</a>
                    </div>
                        <footer class="footer mt-auto">
            <div class="container">
              <span class="text-muted">Desenvolvido por TwoDevs Startup</span>
            </div>
          </footer>
      
              </div>
            </div>
        </body>
    </html>
